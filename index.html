<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    

    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <h1>My Todo List</h1>
                </div>
            </div>
            <!-- form submission -->
            <form class="row gy-2 gx-3 align-items-center justify-content-center" id="ourForm">
                <div class="col-md-3">
                  <label class="visually-hidden" for="autoSizingInput">Task: </label>
                  <input type="text" class="form-control" id="autoSizingInput" id="ourField" placeholder="Todo">
                </div>
                <div class="col-auto">
                  <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                  <select class="form-select" id="autoSizingSelect" id="ourOptions">
                    <option selected>Priority</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                </div>
                <div class="col-auto">
                  <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              <!-- submitted items -->
              <div class="row">
                  <div class="col" id="ourTasks">
                      <h3>Needs Completion</h3>
                      <ul id="ourList">
                      </ul>
                  </div>
              </div>
              <!-- completed items -->
              <div class="row">
                  <div class="col">
                      <h3>Completed Items</h3>
                      <ul id="completed-items">
                      </ul>
                  </div>
              </div>
        </section>
       
    </main>




    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
